---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: git-clone
  image: public.ecr.aws/prima/drone-git:1.3-3
  environment:
    PLUGIN_DEPTH: 5

- name: cache-restore
  image: public.ecr.aws/prima/drone-tools:1.20.1
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - cache-restore
  environment:
    BUCKET_NAME: prima-ci-cache
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  - name: docker
    path: /var/run/docker.sock
  - name: docker-conf
    path: /root/.docker
  depends_on:
  - git-clone

- name: check-secrets
  image: public.ecr.aws/prima/drone-tools:1.20.1
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - check-secrets-grants
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  depends_on:
  - git-clone

- name: check-public-docker-images
  image: public.ecr.aws/prima/drone-tools:1.20.1
  commands:
  - check-public-docker-images
  depends_on:
  - git-clone

- name: build-image
  image: public.ecr.aws/prima/drone-tools:1.20.1
  commands:
  - sed -i 's/USER app/USER root/g' ./Dockerfile
  - docker build -t prima/auth0_ex-ci:${DRONE_COMMIT} ./
  volumes:
  - name: docker
    path: /var/run/docker.sock
  - name: docker-conf
    path: /root/.docker
  depends_on:
  - cache-restore

- name: elixir-dependencies
  image: prima/auth0_ex-ci:${DRONE_COMMIT}
  commands:
  - mix deps.get
  depends_on:
  - build-image

- name: elixir-compile
  image: prima/auth0_ex-ci:${DRONE_COMMIT}
  commands:
  - mix compile --all-warnings --warnings-as-errors --ignore-module-conflict --debug-info
  environment:
    MIX_ENV: test
  depends_on:
  - elixir-dependencies

- name: elixir-dep-check
  image: prima/auth0_ex-ci:${DRONE_COMMIT}
  commands:
  - mix deps.unlock --check-unused
  environment:
    MIX_ENV: test
  depends_on:
  - elixir-compile

- name: elixir-format
  image: prima/auth0_ex-ci:${DRONE_COMMIT}
  commands:
  - mix format --check-formatted
  environment:
    MIX_ENV: test
  depends_on:
  - elixir-compile

- name: elixir-test
  image: prima/auth0_ex-ci:${DRONE_COMMIT}
  commands:
  - mix test
  environment:
    MIX_ENV: test
  depends_on:
  - elixir-compile

- name: elixir-credo
  image: prima/auth0_ex-ci:${DRONE_COMMIT}
  commands:
  - mix credo -a --strict
  environment:
    MIX_ENV: test
  depends_on:
  - elixir-compile

- name: elixir-dialyzer
  image: prima/auth0_ex-ci:${DRONE_COMMIT}
  commands:
  - mix dialyzer
  environment:
    MIX_ENV: test
  depends_on:
  - elixir-compile

- name: cache-save
  image: public.ecr.aws/prima/drone-tools:1.20.1
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - cache-save _build deps
  environment:
    BUCKET_NAME: prima-ci-cache
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  - name: docker
    path: /var/run/docker.sock
  - name: docker-conf
    path: /root/.docker
  when:
    branch:
    - master
  depends_on:
  - elixir-compile
  - elixir-format
  - elixir-test
  - elixir-credo
  - elixir-dialyzer
  - elixir-dep-check

services:
- name: redis
  image: public.ecr.aws/bitnami/redis:5.0
  environment:
    ALLOW_EMPTY_PASSWORD: true
  
volumes:
- name: docker
  host:
    path: /var/run/docker.sock
- name: ecs
  host:
    path: /etc/profile.d/ecs-credentials-endpoint
- name: docker-conf
  host:
    path: /home/ec2-user/.docker

trigger:
  event:
  - push

---
kind: pipeline
name: email-failure

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: email-failure
  image: public.ecr.aws/prima/drone-email
  settings:
    from: noreply@prima.it
    host: email-smtp.eu-west-1.amazonaws.com
  environment:
    PLUGIN_PASSWORD:
      from_secret: email_password
    PLUGIN_USERNAME:
      from_secret: email_username

trigger:
  status:
  - failure
  target:
    exclude:
    - qa
    - qa-stack

depends_on:
- default

